<!DOCTYPE html>
<html>
<head>
    <style>
        .strategy-card {
            font-family: Arial, sans-serif;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
        }
        .hashtag {
            color: #f1c40f;
        }
        .emoji-row {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .handle {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="strategy-card">
        <div class="title">
            Under 5 Strategie
        </div>
        <div class="content">
            <p>Make sure both the green bar and red bar are on any odd digits below digit 5 eg. 1 or 3</p>
            <p><span class="handle">@Digit_Strategy</span></p>
            <p>Ticks. 1</p>
            <p>Use Volatility (1S) index</p>
            <p>*entry*</p>
            <p>- wait for the cursor to hit any odd number above digit 5 eg. 7 or 9 and Click ##<span class="hashtag">UNDER</span></p>
            <div class="emoji-row">
                âœ“ ðŸ”¥ ðŸ’° ðŸ“ˆ
            </div>
        </div>
    </div>
</body>
</html>
