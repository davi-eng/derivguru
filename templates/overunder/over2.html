<!DOCTYPE html>
<html>
<head>
    <style>
        .strategy-card {
            font-family: Arial, sans-serif;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 24px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkmark {
            color: #2ecc71;
            font-size: 24px;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
        }
        .hashtag {
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="strategy-card">
        <div class="title">
            Over 2 strategy<span class="checkmark">âœ“</span>
        </div>
        <div class="content">
            <p>-Consider the moving cursor</p>
            <p>-use one tick</p>
            <p>-Make sure both green bar & Red bar are on digits above digit 2</p>
            <p>-make sure digit 0,1&2 are below 10%</p>
            <p>"Entry"</p>
            <p>-wait for the cursor when it hits digit 1 #<span class="hashtag">Click</span></p>
            <p>OVER. #<span class="hashtag">DigitLorde</span></p>
        </div>
    </div>
</body>
</html>
